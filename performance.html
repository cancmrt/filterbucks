<script>
    jQuery(document).ready(function(){
        var firstCategories = ["Turkey","America","Canada","Italy"];
        var secondCategories = ["Music","Electronic","Film","Clothes","Shoes","Books"];
        var thirdCategories = ["Price","OutofDate","Discount","SpecialForYou"];
        var categories = [];
        categories.push(firstCategories);
        categories.push(secondCategories);
        categories.push(thirdCategories);

        var container = jQuery(".continerOfElements");

        for(var i = 0; i<10000; i++)
        {
            
            var howManyCategoryWillChosenOnElementCreation = Math.floor(Math.random() * categories.length);
            var classCategories = "filterbucks";
            for(var j=0; j<=howManyCategoryWillChosenOnElementCreation; j++)
            {
                var existanceCountOfCategories = Math.floor(Math.random() * categories[j].length);
            
                for(var k=existanceCountOfCategories; k<=categories[j].length; k++)
                {
                        classCategories += " "+categories[j][k];
                }
            }
            container.append("<div class='col-3 "+classCategories+"'><h1>"+i+"</h1></div>")
        }
    });


</script>
